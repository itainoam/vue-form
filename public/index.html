<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
    <style>body { padding-top: 40px; }</style>
</head>

<body>
<div id="app" class="container" style="padding:20px">
    <form method="POST" action="/projects" @submit.prevent="onSubmit"
          @keydown="errors.clear($event.target.name)">
        <div class="control">
            <label for="name" class="label">Project Name:</label>
            <input type="text" id="name" name="name" class="input"
                   v-model="name">
            <span class="help is-danger" v-if="errors.has('name')" v-text="errors.get('name')"></span>
        </div>

        <div class="control">
            <label for="description" class="label">Project Description:</label>
            <input type="text" id="description" name="description" class="input"
                   v-model="description">
            <span class="help is-danger" v-if="errors.has('description')" v-text="errors.get('description')"></span>
        </div>

        <div class="control">
            <button class="button is-primary" :disabled="errors.any()">Create</button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.js"></script>
<script src="https://unpkg.com/vue@2.1.6/dist/vue.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
